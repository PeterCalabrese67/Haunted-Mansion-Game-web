<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Haunted Mansion Game</title>
  <style>
    #output {
      height: 300px;
      width: 100%;
      background-color: black;
      color: white;
      font-family: monospace;
      overflow-y: scroll;
      padding: 10px;
    }
    #response {
        width: 100%;
        height: 150px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      border:0cqb;
      background-color: rgb(251, 255, 0);
    }

    #input {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      border:0cqb;
      background-color: aqua;
    }

    #input:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div id="output"></div>
  <div id="response"></div>
  <input id="input" type="text">
  <input type="text" id="command" autofocus>
  <button onclick="processCommand(command.value.trim());">send</button>
  

  <script>
    const output = document.getElementById("output");
    const input = document.getElementById("input");
    const response = document.getElementById("response");

    function print(text) {
      output.innerHTML += text + "<br>";
      output.scrollTop = output.scrollHeight;
    }

    function printResponse (text) {
        response.innerHTML += text + "<br>";
        response.scrollTop = input.scrollHeight;
    }
    function clear() {
      output.innerHTML = "";
    }

    function getCommand() {
      return input.value.trim();
    }

    function clearCommand() {
      //input.value = "";
      command.value = "";
    }

    // Main game code goes here

  </script>
  <script src="game.js"></script>

  
</body>
</html>
